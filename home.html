<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SpaceCzar</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .row.content {
        padding-top: 50px;
        padding-left: 50px;
        padding-right: 50px;
        height: 100%;
      }

      .tab-content {
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        width: 50%;
      }
      .tab-pane {
        height: 300px;
        overflow-y: scroll;
      }
      .logout-btn {
        margin-top: -10px;
        width: 100px;
        display: block;
        position: relative;
        border-radius: 25px;
        /* border: 1px solid #3079ed; */
        border: 0px;
        color: #fff;
        text-shadow: 0 1px rgba(0, 0, 0, 0.1);
        background-color: #4488aa;
        padding: 17px 0px;
        font-family: arial;
        font-size: 16px;
        /* background-image: -webkit-gradient(linear, 0 0, 0 100%,
			from(#4d90fe), to(#4787ed)); */
      }

      .nav {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .tab1 {
        margin-top: 10px;
        margin-bottom: 10px;
        overflow: auto;
      }

      .right {
        background-color: #83d4ed;
        border-radius: 10px;
        padding: 10px;
        //padding-bottom:50px;
        width: 50%;
        height: 95.5%;
      }

      .tab1 img {
        float: left;
      }

      .tab1 h3 {
        float: left;
        padding-left: 20px;
        margin-top: 8px;
      }

      .features {
        padding-left: 50px;
        padding-bottom: 20px;
      }

      #app {
        background-color: #c0f2fd;
        height: 100%;
      }

      #name {
        color: #1f4e79;
      }

      #faculty {
        margin-top: -10px;
        font-size: 20px;
      }
      .clickable {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="./home.js" type="module"></script>
    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/vue-chartkick@0.4.0"></script>
    <div id="app">
      <div class="container-fluid text-left">
        <div class="row content">
          <div class="left col-md-6">
            <div class="row">
              <div class="col-md-4">
                <img src="images/user.png" alt="Logo" width="200px" />
              </div>
              <div class="col-md-8">
                <h1 id="name">{{studName}}</h1>
                <br />
                <p id="faculty">{{faculty}}</p>
                <br />
                <button
                  onclick="window.location.href = '/bt3103_teampi/index.html'"
                  type="button"
                  class="logout-btn"
                >
                  Logout</button
                ><br />
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="container">
                  <ul class="nav nav-pills">
                    <li class="active">
                      <a data-toggle="pill" href="#hangout">Usual Hangouts</a>
                    </li>
                    <li>
                      <a data-toggle="pill" href="#bookings">My Bookings</a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div id="hangout" class="tab-pane fade in active">
                      <div class="tab1">
                        <img
                          src="images/heart.png"
                          alt="Logo"
                          width="50px"
                          height="50px"
                        />
                        <h3>Usual Hangouts</h3>
                      </div>
                      <pie-chart :data="get()"></pie-chart>
                    </div>
                    <div id="bookings" class="tab-pane fade">
                      <div class="tab1">
                        <img
                          src="images/cal.png"
                          alt="Logo"
                          width="50px"
                          height="50px"
                        />
                        <h3>My Bookings</h3>
                      </div>
                      <div class="list-group">
                        <div
                          v-for="booking in myBookings"
                          class="list-group-item list-group-item-action"
                        >
                          <p>Date: {{booking["date"]}}</p>
                          <p>Time: <span id="bk">{{booking["time"]}}</span></p>
                          <p>
                            Location:
                            <span id="bk">{{booking["location"]}}</span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
          <div class="right col-md-6">
            <div class="features row">
              <div class="clickable" @click="goRT">
                <img
                  src="images/rt.png"
                  alt="Logo"
                  width="500px"
                  height="200px"
                />
              </div>
            </div>
            <div class="features row">
              <div class="clickable" @click="goFC">
                <img
                  src="images/forecast.png"
                  alt="Logo"
                  width="500px"
                  height="200px"
                />
              </div>
            </div>
            <div class="features row">
              <div class="clickable" @click="goBK">
                <img
                  src="images/booking.png"
                  alt="Logo"
                  width="500px"
                  height="200px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
