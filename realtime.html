<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SpaceCzar</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="rt.css" />
    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />
  </head>

  <body>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="./realtime.js" type="module"></script>
    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/vue-chartkick@0.4.0"></script>
    <div id="app">
      <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
          <div id="dismiss"><i class="glyphicon glyphicon-arrow-left"></i></div>
          <div class="sidebar-header"><h3>Menu</h3></div>
          <ul class="list-unstyled components">
            <li class="clickable" onclick="goHome">Home</li>
            <li class="clickable active" onclick="goRT">Real Time Mode</li>
            <li class="clickable" onclick="goFC">Forecast Mode</li>
            <li class="clickable" onclick="goBK">Booking</li>
          </ul>

          <ul class="list-unstyled CTAs">
            <li>
              <a href="/bt3103_teampi/index.html" class="logout">Sign Out</a>
            </li>
          </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button
                  type="button"
                  id="sidebarCollapse"
                  class="btn btn-info navbar-btn"
                >
                  <i class="glyphicon glyphicon-align-left"></i>
                  <span id="btn-text">Menu</span>
                </button>
              </div>
            </div>
          </nav>
          <div class="contain row text-center">
            <img
              src="images/hg.png"
              alt="Logo"
              width="300px"
              height="300px"
            /><br />
            <h1>Let us look around right now!</h1>
            <br />
            <form>
              <div class="ddl1 text-center">
                <img
                  src="images/map.png"
                  alt="Logo"
                  width="50px"
                  height="50px"
                />
                <select class="form-control" id="sel1" v-model="currLoc">
                  <option selected disabled value=""
                    >Choose current location</option
                  >
                  <option value="FASS">Arts and Social Sciences</option>
                  <option value="BIZ">Business</option>
                  <option value="COM">Computing</option>
                  <option value="DEN">Dentistry</option>
                  <option value="SDE">Design and Environment</option>
                  <option value="ENG">Engineering</option>
                  <option value="GEN">General</option>
                  <option value="MED">Medicine</option>
                  <option value="MUS">Music</option>
                  <option value="SCI">Science</option>
                </select>
              </div>
              <br />
              <div class="ddl1 text-center">
                <img
                  src="images/books.png"
                  alt="Logo"
                  width="50px"
                  height="50px"
                />
                <select class="form-control" id="sel2" v-model="venueType">
                  <option selected disabled value=""
                    >Choose type of venue</option
                  >
                  <option value="StudyRoom">Study Rooms</option>
                  <option value="StudyRoom">Discussion Rooms</option>
                </select>
              </div>
              <br />
              <div class="letsgo">
                <button
                  @click="goSearch"
                  type="button"
                  class="search-btn text-center"
                >
                  Let's Go
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="./realtime.js" type="module"></script>

      </script>

  </body>
</html>
