<script type="text/javascript">
	$(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
        $("#sidebar").mCustomScrollbar({
          theme: "minimal"
        });
        $("#dismiss, .overlay").on("click", function() {
          $("#sidebar").removeClass("active");
          $(".overlay").fadeOut();
        });
        $("#sidebarCollapse").on("click", function() {
          $("#sidebar").addClass("active");
          $(".overlay").fadeIn();
          $(".collapse.in").toggleClass("in");
        });
      });

</script>
</head>

<body>
	<div id="app">
      <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
          <div id="dismiss"><i class="glyphicon glyphicon-arrow-left"></i></div>
          <div class="sidebar-header"><h3>Menu</h3></div>
          <ul class="list-unstyled components">
            <li class="clickable" @click="goHome">Home</li>
            <li class="clickable" @click="goRT">Real Time Mode</li>
            <li class="clickable active" @click="goFC">Forecast Mode</li>
            <li class="clickable" @click="goBK">Booking</li>

            <span>Study Rooms</span>

            <img id = "clockicon" src="images/clock.png" alt="Logo" width="40px" height="40px">
            <span>15:00</span>

            <div id="save-btn-nav">
            <button type="button"
                  class="save-btn text-center">Save Results</button>
              <img
